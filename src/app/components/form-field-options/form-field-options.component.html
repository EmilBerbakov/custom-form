<mat-form-field>
  <mat-select (selectionChange)="emitSelection($event.value)" [formControl]="selectedFormField">
      <mat-option [value]="null"></mat-option>
      @for (opt of formFieldValues; track $index) {
          <mat-option [value]="opt" > {{ formFieldLabels[$index] }} </mat-option>
      }
  </mat-select>
</mat-form-field>
